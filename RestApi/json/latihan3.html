<script

></script>

<script>
  // mengubah object menjadi json
  let mahasiswa = {
    nama: "Nadindra Maulana",
    npm: "2210631170139",
    email: "nadin@gmail.com",
  };

  console.log(JSON.stringify(mahasiswa));

  // mengubah json menjadi object
  let xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function () {
    if (xhr.readyState == 4 && xhr.status == 200) {
      let mahasiswa2 = JSON.parse(this.responseText);
      console.log(mahasiswa2);
    }
  };

  xhr.open("GET", "coba.json", true);
  xhr.send();

  console.log("jquery :");
  // mengubah json menjadi object menggunakan jquey
  $.getJSON("coba.json", function (mahasiswa) {
    console.log(mahasiswa);
  });
</script>
